
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Composants</title>
</head>
<style>
.error{ 
    color:red;
    margin-left:3%;
}
.success{
    color:green;
    margin-left:3%;
}
.margin-left{
    margin-left: 4%;
}
</style>

<body>
    <h1>Les composants</h1>
    <div id="composants">
       <!--  <form-user :user="user"></form-user> -->
        <form-user v-model="user"></form-user>
        <div slot='header'>Blabla je suis le texte à slot dans le header</div>
        <div slot='footer'>Blabla je suis le texte à slot dans le footer</div>
        <pre>
            {{user}}
        </pre>
        <br><br>
        <!-- on créé un element message -->
        <!-- avec la classe success -->
        <!-- qui récupère dynamiquement message -->
        <!-- grave au $emet on peut appeller l'event personnalisé @close -->
        <message type="error" :message="message" header="Attention" v-if="alert" @close="hideAlert"></message>
        <button @click="showAlert" v-if="!alert">Alerter</button>
        <counter></counter>
        <!-- si l'on déclare start à 3, il faut aller définir sa propriété ds js -->
        <!-- on v-bind le start pour qu'il interpretre le 3 comme un number et non un string -->
        <counter :start="3"></counter>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="js/composants.js"></script>
</body>

</html>
